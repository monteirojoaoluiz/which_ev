name: Deploy static site to gh-pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: deploy-gh-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          bun_ok=false
          for attempt in 1 2 3 4 5; do
            if bun install --frozen-lockfile; then
              bun_ok=true
              break
            fi
            echo "bun install failed on attempt ${attempt}, retrying..."
            sleep 8
          done
          if [ "$bun_ok" = "false" ]; then
            echo "bun install failed after 5 attempts, falling back to npm install"
            npm install
          fi

      - name: Build
        run: bun run build

      - name: Publish dist to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          enable_jekyll: false
          force_orphan: false
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
